<h3>
    由图分析可得，从2012年-2018年，随着北京人均消费不断的增高，北京抚养比却一直往下走，且趋势和变化幅度十分类似，可猜测出人均消费和抚养比有一定关联。 </h3>
    <h3>人均消费提高的直接因素就是经济的提升，因为经济的提高，人们生子相对变多，那么社会劳动力都在为老龄化服务的现象就会减少，而创造更多社会价值，生产力继而上升，从而抚养比降低。
</h3>
